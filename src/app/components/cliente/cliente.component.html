<body>
        <h1>Clientes</h1>
        <div>
          <button>Cadastrar Cliente</button>
          <h2>Relatório</h2>
          <h2>Todos</h2>
        </div>

        <form #formulario="ngForm" (ngSubmit)="save(formulario)">
          <input type="hidden" name="id" id="id" ngModel>
          <div class="input-group">
            <label for="nome">Nome Completo: </label>
            <input type="text" name="nome" id="nome" ngModel required>
          </div>
          <div class="input-group">
            <label for="valor">Valor: </label>
            <input type="number" name="valor" id="valor" ngModel required>
          </div>
      
          <div class="btn-group">
            <input class="btn" type="reset" value="Limpar">
            <input class="btn btn-verde" type="submit" value="Salvar">
          </div>
        </form>
      
        <table border="1" [width]="500">
          <thead>
              <tr>
                  <th>Código</th>
                  <th>Cliente</th>
                  <th>CPF/CNPJ</th>
                  <th>Endereço</th>
                  <th>Telefone</th>
                  <th>E-mail</th>
                  <th>Complemento</th>
                  <th>Status</th>                  
                  <th>#</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let cliente of clientes">
                  <td>{{cliente.id}}</td>
                  <td>{{cliente.nomeCompleto}}</td>
                  <td>{{cliente.cpfOuCnpj}}</td>
                  <td>{{cliente.rua}}</td>
                  <td>{{cliente.telefone}}</td>
                  <td>{{cliente.email}}</td>
                  <td>{{cliente.complemento}}</td>
                  <td>{{cliente.status}}</td>
                  <td>
                      <button class="btn" (click)="setEditar(cliente)">Editar</button>
                      <button class="btn btn-vermelho" (click)="delete(cliente.id)">Excluir</button>
                  </td>
              </tr>
          </tbody>
      </table>  
  </body>

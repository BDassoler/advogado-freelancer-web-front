<body>
    <form>
      <div>
        <label for="email">E-mail*</label>
        <input type="text" name="email" id="email" ngModel>

      <div>
        <label for="senha">Senha*</label>

        </div>
        <div class="modal-body">
          <form #formulario="ngForm" (ngSubmit)="save(formulario)">
            <div>
              <label for="id">C칩digo*</label>
